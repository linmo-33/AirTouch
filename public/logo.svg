<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0aff0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 手指触控图标 -->
  <g transform="translate(256, 256)">
    <!-- 手指 -->
    <path d="M -40 -80 L -40 -20 Q -40 0 -20 0 L 20 0 Q 40 0 40 -20 L 40 -80 Q 40 -100 20 -100 L -20 -100 Q -40 -100 -40 -80 Z" 
          fill="#0d1117" 
          stroke="#00f3ff" 
          stroke-width="8"
          filter="url(#glow)"/>
    
    <!-- 触控波纹 1 -->
    <circle cx="0" cy="60" r="30" 
            fill="none" 
            stroke="#00f3ff" 
            stroke-width="4" 
            opacity="0.6">
      <animate attributeName="r" from="20" to="50" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.8" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 触控波纹 2 -->
    <circle cx="0" cy="60" r="30" 
            fill="none" 
            stroke="#0aff0a" 
            stroke-width="4" 
            opacity="0.6">
      <animate attributeName="r" from="20" to="50" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.8" to="0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- WiFi 信号波 -->
    <path d="M -60 -40 Q 0 -80 60 -40" 
          fill="none" 
          stroke="#00f3ff" 
          stroke-width="6" 
          stroke-linecap="round"
          opacity="0.8"/>
    <path d="M -80 -60 Q 0 -110 80 -60" 
          fill="none" 
          stroke="#0aff0a" 
          stroke-width="6" 
          stroke-linecap="round"
          opacity="0.6"/>
    <path d="M -100 -80 Q 0 -140 100 -80" 
          fill="none" 
          stroke="#00f3ff" 
          stroke-width="6" 
          stroke-linecap="round"
          opacity="0.4"/>
  </g>
</svg>
