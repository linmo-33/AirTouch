<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff"/>
      <stop offset="100%" style="stop-color:#0aff0a"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" rx="110" fill="#0d1117"/>
  
  <!-- 电脑显示器外框 -->
  <rect x="76" y="126" width="360" height="240" rx="20" 
        fill="none" 
        stroke="url(#gradient)" 
        stroke-width="12"/>
  
  <!-- 显示器屏幕 -->
  <rect x="96" y="146" width="320" height="200" rx="8" 
        fill="#1a1f2e"/>
  
  <!-- 显示器底座 -->
  <rect x="196" y="376" width="120" height="12" rx="6" 
        fill="url(#gradient)"/>
  <rect x="226" y="366" width="60" height="16" 
        fill="url(#gradient)"/>
  
  <!-- 手机图标 -->
  <g transform="translate(256, 246)">
    <!-- 手机外框 -->
    <rect x="-35" y="-50" width="70" height="100" rx="8" 
          fill="none" 
          stroke="url(#gradient)" 
          stroke-width="8"/>
    
    <!-- 手机屏幕 -->
    <rect x="-28" y="-42" width="56" height="75" rx="4" 
          fill="url(#gradient)" 
          opacity="0.3"/>
    
    <!-- Home 按钮 -->
    <circle cx="0" cy="42" r="6" 
            fill="url(#gradient)"/>
  </g>
</svg>
