<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030712;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gesture" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1024" height="1024" rx="220" fill="url(#bg)"/>
  
  <!-- 抽象手势符号 -->
  <g transform="translate(512, 512)">
    <!-- 光晕层 - 最底层 -->
    <path d="M -180 -50 Q -50 -80, 80 -20 Q 200 40, 260 180" 
          fill="none" stroke="#00f3ff" stroke-width="140" 
          stroke-linecap="round" opacity="0.15"/>
    
    <path d="M -180 -50 Q -50 -80, 80 -20 Q 200 40, 260 180" 
          fill="none" stroke="#00f3ff" stroke-width="100" 
          stroke-linecap="round" opacity="0.25"/>
    
    <!-- 主手势曲线 -->
    <path d="M -180 -50 Q -50 -80, 80 -20 Q 200 40, 260 180" 
          fill="none" stroke="url(#gesture)" stroke-width="65" 
          stroke-linecap="round" opacity="1"/>
    
    <!-- 起点 -->
    <circle cx="-180" cy="-50" r="50" fill="#00f3ff" opacity="0.9"/>
    <circle cx="-180" cy="-50" r="70" fill="#00f3ff" opacity="0.3"/>
    
    <!-- 终点 -->
    <circle cx="260" cy="180" r="40" fill="#0ea5e9" opacity="1"/>
    <circle cx="260" cy="180" r="65" fill="#0ea5e9" opacity="0.4"/>
    <circle cx="260" cy="180" r="90" fill="#0ea5e9" opacity="0.2"/>
  </g>
</svg>
